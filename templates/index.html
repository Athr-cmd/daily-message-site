<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>رسالة اليوم</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        h1 {
            color: #222;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .card {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
            font-size: 18px;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 16px;
            margin: 5px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>📩 رسالة اليوم</h1>

    <div class="card" id="messageBox">
        {{ message if message else "لا توجد رسائل حالياً." }}
    </div>

    <div class="buttons">
        <button onclick="copyMessage()">📋 نسخ</button>
        <button onclick="shareMessage()">📤 مشاركة</button>
    </div>

    <div class="footer">
        من تطوير: ChatGPT بالتعاون مع Qathr_0@ 📬
    </div>

    <script>
        function copyMessage() {
            const text = document.getElementById("messageBox").innerText;
            navigator.clipboard.writeText(text);
            alert("تم نسخ الرسالة!");
        }

        function shareMessage() {
            const text = document.getElementById("messageBox").innerText;
            const shareData = {
                title: 'رسالة اليوم',
                text: text,
                url: window.location.href
            };
            if (navigator.share) {
                navigator.share(shareData).catch(() => alert("حدث خطأ في المشاركة."));
            } else {
                alert("مشاركة غير مدعومة على هذا المتصفح.");
            }
        }
    </script>
</body>
</html>
